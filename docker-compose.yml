version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: john
      POSTGRES_PASSWORD: example
      POSTGRES_DB: endgame
    volumes:
      - dbvolume:/var/lib/postgresql/data
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 9090:8080

  backend:
    container_name: backend
    image: endgamebackend:v1
    build: 
      context: .
      dockerfile: ./endgamebackend/Dockerfile
    environment:
      DB_USER: john
      DB_PASS: example
      DB: endgame
      DB_HOST: db
    links:
      - db

  frontend:
    container_name: frontend
    image: endgamefrontend:v1
    build: 
      context: .
      dockerfile: ./endgamefrontend/Dockerfile
    ports:
      - 80:5000
    links:
      - backend

volumes:
  dbvolume:
    driver: local
